<!DOCTYPE html>
<html>
<head>
    <title>Registro de Asistencia</title>
</head>
<body>
    <h1>Registro de Asistencia</h1>
    <div id="content"></div>

    <script>
        // Lee el archivo JSON
        fetch('asistencia.json')
            .then(response => response.json())
            .then(data => {
                let content = document.getElementById('content');
                let porcentaje_faltas = data['Porcentaje_faltas'];
                let faltas_no_justificadas = data['Faltas_no_justificadas'];

                // Recorre cada asignatura y muestra la informaciÃ³n
                for (let asignatura in porcentaje_faltas) {
                    let p = document.createElement('p');
                    p.textContent = `Asignatura: ${asignatura}, Faltas NO JUSTIFICADAS: ${faltas_no_justificadas[asignatura]}, Porcentaje: ${porcentaje_faltas[asignatura].toFixed(2)}%`;
                    content.appendChild(p);
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
